<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000; /* Schwarzer Hintergrund */
            background-image: url(./Background.jpg);
            background-size: cover;
            color: #fff; /* Weißer Text */
            font-family: 'Roboto', sans-serif; /* Roboto für restlichen Text */
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 40px;
        }
        header h1 {
            font-family: 'Lobster', cursive; /* Lobster für den Titel */
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            color: white;
            text-shadow: 2px 2px 0px green, -2px 2px 0px green, 2px -2px 0px green, -2px -2px 0px green; /* Grüne Umrandung */
        }
        section {
            padding: 50px;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 0px green, -2px 2px 0px green, 2px -2px 0px green, -2px -2px 0px green; /* Grüne Umrandung */
        }
        .content {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 2px 2px 0px green, -2px 2px 0px green, 2px -2px 0px green, -2px -2px 0px green; /* Grüne Umrandung um den Text */
            margin-bottom: 30px;
            padding: 20px;
            display: inline-block;
        }
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: green;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid white; /* Weiße Umrandung */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .link-button:hover {
            background-color: white;
            color: green; /* Grüner Text bei Hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Inventory</h1>
</header>

<section>
    <h2>Sehenswürdigkeiten im Graubünden</h2>
    <p class="content">Entdecke die atemberaubenden Landschaften und Sehenswürdigkeiten in Graubünden. Erlebe Berge, Täler und historische Orte in dieser wunderschönen Region der Schweiz.</p>
    <a href="https://www.graubuenden.ch/de/sehen-erleben/sehenswuerdigkeiten" class="link-button" target="_blank">Jetzt entdecken</a>
</section>

</body>
</html>
